<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimal-ui, initial-scale=1"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <canvas id="canvas"></canvas>
    <div class="input-feedback input-feedback--jump"></div>
    <div class="input-feedback input-feedback--left"></div>
    <div class="input-feedback input-feedback--right"></div>
    <div id="guide">
      <div class="guide__jump">Jump</div>
      <div class="guide__left">Left</div>
      <div class="guide__right">Right</div>
    </div>
    <div id="messages"></div>
    <div id="welcome-view">
      <h1>GOOD OL' DAYS</h1>
      <div>
        <label class="stance-option"
          ><input
            type="radio"
            name="stance-selection"
            value="regular"
            id="stance-option--regular"
          />
          REGULAR</label
        >
        <label class="stance-option"
          ><input
            type="radio"
            name="stance-selection"
            value="goofy"
            id="stance-option--goofy"
            checked
          />
          GOOFY</label
        >
      </div>
      <button id="start-game">RIDE</button>
    </div>
    <script src="./src/main.js"></script>
  </body>
</html>
