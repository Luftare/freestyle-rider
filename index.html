<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimal-ui, initial-scale=1"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <canvas id="canvas" hidden></canvas>

    <div id="game-scene-buttons" hidden>
      <button id="slowdown-button" class="button button--gui">Slow</button>
      <button id="menu-button" class="button button--gui">Menu</button>
    </div>

    <div id="guide" hidden>
      <div class="guide__jump">Jump</div>
      <div class="guide__left">Left</div>
      <div class="guide__right">Right</div>
    </div>
    <div id="messages"></div>
    <div id="menu-view">
      <h1>TIME TO RIDE</h1>
      <div>
        <label class="stance-option"
          ><input
            type="radio"
            name="stance-selection"
            value="regular"
            id="stance-option--regular"
          />
          REGULAR</label
        >
        <label class="stance-option"
          ><input
            type="radio"
            name="stance-selection"
            value="goofy"
            id="stance-option--goofy"
            checked
          />
          GOOFY</label
        >
      </div>
      <button id="start-game">RIDE</button>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
